<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container-fluid bg-primary text-white py-4">
        <div class="container text-center">
            <img src="logodenpasar.png" alt="Logo Kota Denpasar" class="header-logo mb-2">
            <h1 class="h3 mb-0">Buku Tamu Online</h1>
        </div>
    </header>

    <main class="container my-5">
        <section id="form-tamu" class="card p-4 shadow-sm">
            <form id="formPengunjung">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="contoh@domain.com" required>
                </div>
                <div class="mb-3">
                    <label for="instansi" class="form-label">Instansi</label>
                    <input type="text" class="form-control" id="instansi" placeholder="Masukkan nama instansi Anda" required>
                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan/Komentar</label>
                    <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan Anda di sini" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
            </form>
        </section>

        <section id="daftar-tamu" class="mt-5">
            <h2 class="text-center mb-4">Daftar Pengunjung</h2>
            <div id="list-tamu" class="row">
                <p class="text-center text-muted" id="no-data-message">Belum ada pengunjung. Jadilah yang pertama!</p>
            </div>
        </section>
    </main>

    <footer class="container-fluid bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Buku Tamu Online. Dibuat dengan ❤️</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
